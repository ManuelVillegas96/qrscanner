<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="onScan()" expand="full" >
    <ion-icon slot="icon-only" name="barcode"></ion-icon>
  </ion-button>
</ion-content>
